<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>BugCoin Onlinebanking</title>
    <link rel="stylesheet" href="/style/main.css">
	<script type="text/javascript" src="/js/logout.js"></script>
  </head>
  <body>
    <div id="header" class="center">
    </div>
    <div id="container" class="center">
    	<!-- top navigation -->
    	<div id="nav-top">
    		<ul>
    			<li class="active"><a href="/admin/userManagement">Administration</a></li>
    		</ul>
    	</div>

    	<!-- left side navigation menu -->
    	<div id="nav-left" class="sidenav">
    		<div class="title">Benutzer Verwaltung</div>
    		<ul>
				<li class="active"><a href="/admin/userManagement">Benutzer Verwaltung</a></li>
    		</ul>
		</div>

    	<!-- content in the center -->
    	<div id="content">
    		<h1>Hallo Admin,</h1>
    		Sie waren zuletzt angemeldet am 18.09.2016 um 21:54 Uhr.<br />
		    <br /><br />

			<div class="title">Filter</div>
            <form>
			<table style="width: 100%;">
                <tr>
                    <td><label>Benutzer Status:</label></td>
                    <td>
                        <select style="width: 150px;" onchange="window.location='?userState=' + this.value">
                            <option>USER</option>
                            <option>PRO_USER</option>
                            <option>ADMIN</option>
                            <option>SYSTEM</option>
                        </select>
					</td>
                    </td>
                </tr>
			</table>
            </form><br />

			<div class="title">Benutzer</div><br/>
			<table>
				<tr>
                    <th>Benutzername</th>
					<th>Email</th>
                    <th>Konten</th>
                    <th>Status</th>
				</tr>
				<tr th:each="customer : ${customers}"
					th:with="user=${customer}">
					<td>
						<span th:text="${user.getNickname()}"></span>
						<span th:text="${user.getEmail()}"></span><br />
						<span th:text="${user.getUserState()}"></span>
					</td>
				</tr>


			</table>
    	</div>

    	<!-- right side info-box -->
    	<div id="nav-right" class="sidenav" th:include="layout/sidebar"></div>
    </div>
  </body>
</html>
