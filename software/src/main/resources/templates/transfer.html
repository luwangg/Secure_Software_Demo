<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>BugCoin Onlinebanking</title>
    <link rel="stylesheet" href="/style/main.css">
    <script type="text/javascript" src="/js/logout.js"></script>
</head>
<body>
<div id="header" class="center">
</div>
<div id="container" class="center">
    <!-- top navigation -->
    <div id="nav-top">
        <ul>
            <li class="active"><a href="/banking/transactions">Banking</a></li>
            <li>Verwaltung</li>
        </ul>
    </div>

    <!-- left side navigation menu -->
    <div id="nav-left" class="sidenav">
        <div class="title">Banking</div>
        <ul>
            <li><a href="/banking/transactions">Umsätze anzeigen</a></li>
            <li class="active"><a href="/banking/transfer">Überweisung</a></li>
            <li><a href="/banking/voucher">Gutschein einlösen</a></li>
        </ul>
    </div>

    <!-- content in the center -->
    <div id="content" class="banking-transfer">
        <h1>Überweisung</h1>

        <form method="post">
            <!-- Formular: Überweisung -->
            <div class="title">Daten eingeben</div><br/>
            <table class="center"  style="width: 70%;">
                <tr>
                    <td><label>Zielkonto:</label></td>
                    <td><input type="text" name="target" /></td>
                </tr>
                <tr>
                    <td><label>Betrag:</label></td>
                    <td><input type="text" name="amount" /></td>
                </tr>
                <tr>
                    <td style="vertical-align: top;"><label>Verwendungszweck:</label></td>
                    <td><textarea rows="6" name="subject" ></textarea></td>
                </tr>
                <tr>
                    <td><label>Konto:</label></td>
                    <td>
                        <select name="source">
                            <!--/*@thymesVar id="accounts" type="edu.hm.bugcoin.domain.Bankaccount"*/-->
                            <option th:each="account : ${accounts}"
                                    th:attr="value=${account.getAccountNumber()}"
                                    th:text="${account.getAccountNumber()}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Ausführung:</label></td>
                    <td><input type="text" placeholder="TT.MM.JJ"/></td>
                </tr>
            </table><br /><br />

            <!-- Buttons -->
            <div class="controls">
                <input type="submit" value="Weiter: Prüfen" />
            </div>
        </form>
    </div>

    <!-- right side info-box -->
    <div id="nav-right" class="sidenav" th:include="layout/sidebar"></div>
</div>
</body>
</html>
